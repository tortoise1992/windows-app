<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ahui视频破解器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.js"></script>
    <link rel="stylesheet" href="./lib/bt3/css/bootstrap.min.css">
      <style>
        .frame{
            display: block;
            width: 100%;
            height: 600px;
        }
        .frame iframe{
            border: none;
            display: block;
            width: 100%;
            height: 100%;
            border: 1px dashed #ddd;
        }
      </style>
  </head>
  <body>
    <div class="container">
        <div class="row" style="margin: 50px auto;">
            <div class="col-sm-12">
                <div class="input-group">
                    <input id="inputs" type="text" class="form-control" placeholder="请输入您想要破解的视频的地址...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary " id="start" type="button">开始破解</button>
                        <button class="btn btn-primary " id="reset" type="button">清空</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 frame">
                <iframe src="" id="video"></iframe>
            </div>
        </div>
    </div>
  </body>


  <script>
        function getEle(id) {
            return document.getElementById(id);
        }
        var baseUrl="http://www.65yw.com/chaojikan.php?url=";
        var startBtn=getEle('start');
        var resetBtn=getEle('reset');
        var input=getEle('inputs');
        var video=getEle('video');
        startBtn.onclick=function () {
            if(input.value == ''){
                alert('请先输入视频地址再点击开始破解')
                return;
            }
            var videoUrl=baseUrl+input.value;
            video.setAttribute('src',videoUrl);
        }
        resetBtn.onclick=function () {
            input.value = '';
            video.removeAttribute('src');
        }


  </script>
</html>
